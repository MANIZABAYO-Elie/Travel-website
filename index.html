<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Explore the world</title>
  </head>
  <body>
    <header class="header active">
      <!-- Navbar -->
      <nav class="bg-gray-900">
        <div class="container mx-auto flex justify-between items-center">
          <!-- Logo or Brand -->
          <a href="#"
            ><img src="./src/images/logo-tavel.jpg" class="w-[200px] h-[100px]"
          /></a>
          
          <button class="md:hidden" onclick="toggleMenu()">
              <i class="fa-solid fa-bars text-white text-4xl" id="menu-btn"></i>
          </button>
            <ul id="menu" class="hidden md:flex space-x-6 text-white">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">About</a></li>
                <li><a href="#" class="hover:underline">Services</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>
        </div>
        <div id="mobile-menu" class="md:hidden hidden flex-col bg-gray-500 text-white space-y-2 p-4">
            <a href="#" class="block hover:underline">Home</a>
            <a href="#" class="block hover:underline">About</a>
            <a href="#" class="block hover:underline">Services</a>
            <a href="#" class="block hover:underline">Contact</a>
        </div>
          
       </div>
      </nav>
      <!-- Content -->
    </header>
    <script>
      const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
  </body>
</html>
